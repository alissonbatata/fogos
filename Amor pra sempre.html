<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento Especial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #fbc2eb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #495057;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            max-width: 500px;
            width: 90%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
            display: none; /* Oculto inicialmente */
            opacity: 0; /* Transparente inicialmente */
            transition: opacity 1s ease-in-out; /* Transição suave */
        }

        .fade-in {
            display: block; /* Tornar visível */
            opacity: 1; /* Tornar opaco */
        }

        h1 {
            font-size: 24px;
            color: #d63384;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        strong {
            color: #d63384;
        }

        .red-text {
            color: red;
        }

        .image {
            width: 200px;
            height: 200px;
            background: url('https://i.postimg.cc/HxFdsb3y/IMG-20240914-182013.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            margin: 20px auto;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background: #bf125e;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            height: 170px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://i.postimg.cc/qvcFN2B3/pngwing-com.png') no-repeat center center;
            background-size: contain;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) scale(1);
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <button class="button" id="revealButton">Clique aqui para ver</button>

    <div class="container" id="content">
        <h1>Minha Eterna Namorada!</h1>
        <div class="image"></div>
        <p id="typingEffect"></p>
        <iframe 
            src="https://player.vimeo.com/video/1042083528" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen 
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
        </iframe>
    </div>
    <script>
        const button = document.getElementById('revealButton');
        const content = document.getElementById('content');

        function typeText(element, text, speed, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    const char = text.charAt(i);
                    if (char === '[') {
                        const end = text.indexOf(']', i);
                        const highlighted = `<span class="red-text">${text.slice(i + 1, end)}</span>`;
                        element.innerHTML += highlighted;
                        i = end + 1;
                    } else {
                        element.innerHTML += char;
                        i++;
                    }
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        button.addEventListener('click', () => {
            content.classList.add('fade-in');
            button.classList.add('hidden');

            const message = `Janequele, você é o amor da minha vida, minha inspiração e a razão de cada sorriso. 
                Desejo que possamos viver uma longa vida juntos, compartilhando amor, felicidade e momentos inesquecíveis. 
                Que o nosso amor continue crescendo e que possamos envelhecer lado a lado, com os corações sempre apaixonados. 
                Para 2025, espero que nosso amor continue crescendo, cheio de companheirismo, respeito e felicidade. 
                Que possamos viver momentos inesquecíveis, superar desafios juntos e fortalecer ainda mais nossos laços. 
                Você é meu maior presente e minha maior esperança para o futuro.
                Com todo o meu amor, [Alisson Xavier]`;

            typeText(document.getElementById('typingEffect'), message, 50);
        });

        const heartsContainer = document.querySelector('.hearts');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 4 + 's';
            heart.style.width = heart.style.height = Math.random() * 20 + 40 + 'px';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
